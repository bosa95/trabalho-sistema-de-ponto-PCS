<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Login</title>
</head>
<body>
    <header>
        <h1>&emsp;Minha Empresa</h1>
    </header>

    <div class="flex-box login-container">
        <div class="content-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username"> CPF</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu CPF (apenas números)" required>
                </div>
                <div class="input-group">
                    <label for="password"> Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="button-group">
                    <a href='teste.html'><button class="entrar-button">Entrar</button></a>
                    <button class="recuperar-button">Recuperar senha</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Minha Empresa - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
